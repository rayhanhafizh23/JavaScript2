<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div>
        <h1 id="waktu">Waktu</h1>
        <button onclick="halo()">
            Klik
        </button>
        <button onclick="waktu()">
            Waktu
        </button>
        <br>
        <br>
        <button onclick="Zodiak()">
            Zodiak
        </button>
        <button onclick="kali()">
            perkalian
        </button>
        <br>
        <br>
        <input type="number" id="bil1" placeholder="bilangan ke 1">
        <input type="number" id="bil2" placeholder="bilangan ke 2">
        <h1 id="hasil">hasil perkalian</h1>
        <br>
        <br>
        <input type="number" id="bulan" placeholder="bulan">
        <input type="number" id="tanggal" placeholder="tanggal">
        <h1 id="zodiak">Zodiak</h1>
    </div>
    <script>
        function halo(){
            alert("Halo Java Script");
        }
        function waktu(){
            document.getElementById('Waktu').innerHTML=Date();
        }
        function Zodiak(){
            let tanggal = document.getElementById('tanggal').value;
            let bulan = document.getElementById(bulan).value;
            let zodiak = Belum Tahu;

            if(bulan=1){
                if (tanggal>0 && tanggal<20){
                zodiak = aquarius;             
                }
                if(tanggal>19 && tanggal<31){
                zodiak = cancer;
                }
            }
            document.getElementById('zodiak').innerHTML=zodiak();
        }
        function kali(){
            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a*b;
            document.getElementById('hasil').innerHTML=hasil;
        }
    </script>
    
</body>
</html>
